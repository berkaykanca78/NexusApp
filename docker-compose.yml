# Nexus Repository Manager 3 - Docker Compose
# Paketleri Nexus üzerinden almak için bu servisi çalıştırın: docker compose up -d

services:
  nexus:
    image: sonatype/nexus3:latest
    container_name: nexus
    restart: unless-stopped
    ports:
      - "8081:8081"
    volumes:
      - nexus-data:/nexus-data
    environment:
      # İsteğe bağlı: JVM heap (büyük kurulumlar için)
      - INSTALL4J_ADD_VM_PARAMS=-Xms512m -Xmx512m -XX:MaxDirectMemorySize=512m
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/service/rest/v1/status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  nexus-data:
    name: nexus-app-data
